{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Rapport quotidien</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('submit_report') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Quantités</h6>
                            <div class="mb-3">
                                <label for="morning_stock" class="form-label">Stock du matin (quantité)</label>
                                <input type="text" class="form-control" id="morning_stock" name="morning_stock" required placeholder="Ex: 50 bouteilles, 20 cartons">
                            </div>
                            <div class="mb-3">
                                <label for="incoming_items" class="form-label">Articles entrants (quantité)</label>
                                <input type="text" class="form-control" id="incoming_items" name="incoming_items" required placeholder="Ex: 30 paquets, 15 sacs">
                            </div>
                            <div class="mb-3">
                                <label for="sold_items" class="form-label">Articles vendus (quantité)</label>
                                <input type="text" class="form-control" id="sold_items" name="sold_items" required placeholder="Ex: 25 unités, 10 boîtes">
                            </div>
                            <div class="mb-3">
                                <label for="remaining_stock" class="form-label">Stock restant (quantité)</label>
                                <input type="text" class="form-control" id="remaining_stock" name="remaining_stock" required placeholder="Ex: 55 articles, 5 caisses">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h6>Valeurs (BIF)</h6>
                            <div class="mb-3">
                                <label for="morning_stock_value" class="form-label">Valeur du stock du matin (BIF)</label>
                                <input type="number" step="0.01" class="form-control" id="morning_stock_value" name="morning_stock_value" required>
                            </div>
                            <div class="mb-3">
                                <label for="incoming_items_value" class="form-label">Valeur des articles entrants (BIF)</label>
                                <input type="number" step="0.01" class="form-control" id="incoming_items_value" name="incoming_items_value" required>
                            </div>
                            <div class="mb-3">
                                <label for="sold_items_value" class="form-label">Valeur des articles vendus (BIF)</label>
                                <input type="number" step="0.01" class="form-control" id="sold_items_value" name="sold_items_value" required>
                            </div>
                            <div class="mb-3">
                                <label for="remaining_stock_value" class="form-label">Valeur du stock restant (BIF)</label>
                                <input type="number" step="0.01" class="form-control" id="remaining_stock_value" name="remaining_stock_value" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="report_date" class="form-label">Date du rapport</label>
                        <input type="date" class="form-control" id="report_date" name="report_date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
